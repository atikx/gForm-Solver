<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gForm Solver</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      width: 300px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .status {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      color: #666;
    }

    .spinner {
      margin: 20px auto;
      width: 32px;
      height: 32px;
      border: 4px solid #ccc;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .log {
      margin-top: 1rem;
      font-size: 0.85rem;
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>gForm Solver</h1>
  <div class="status">Auto-filling Google Form...</div>
  <div class="spinner"></div>
  <div class="log" id="log">
    Waiting for response from AI...
  </div>
  <div class="footer">Built with ❤️ by Atiksh</div>


</body>
</html>
